<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-size="lg"
      data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light">

<body>
<div id="layout-wrapper">
    <div class="vertical-overlay"></div>
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Edit Product</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-xxl-8">
                                        <form method="post" th:object="${product}">
                                            <div class="mb-3">
                                                <input th:field="*{id}" type="hidden" class="form-control"  placeholder="Enter product title" required>
                                            </div>
                                            <div class="mb-3">
                                                <label  class="form-label">Category Name<span class="text-danger">*</span></label>
                                                <input th:field="*{productName}" type="text" class="form-control"  placeholder="Enter product title" required>
                                            </div>
                                            <div class="mb-3">
                                                <label  class="form-label">Status<span class="text-danger">*</span></label>
                                                <input th:field="*{status}" type="radio" value="1"> <span>open</span>
                                                <input th:field="*{status}" type="radio"  value="0"> <span>close</span>
                                            </div>
                                            <div class="form-group">
                                                <label for="">Class Name</label>
                                                <select class="form-control" th:field="*{category.id}" id="">
                                                    <option th:each="item : ${categoryList}" th:value="${item.id}" th:text="${item.categoryName}"></option>
                                                </select>
                                            </div>
                                            <a href="/index" class="btn btn-danger"><i class="ph-x align-middle"></i> Cancel</a>
                                            <button class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
</div>
</body>
</html>
