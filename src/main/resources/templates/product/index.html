<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<form>
    <div>
        <a th:href="@{/add_product}" class="btn btn-secondary ">Add Product</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th></th>
            <th></th>
            <th colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${productList}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.productName}"></td>
            <td th:text="${item.status}"></td>
            <td th:text="${item.category.categoryName}"></td>
            <td><a th:href="@{/edit_product/{id}(id=${item.id})}">Edit</a></td>
            <td><a th:href="@{/delete_product/{id}(id=${item.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
